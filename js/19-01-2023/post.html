<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.Post</title>
    <link rel="stylesheet" href="./postStyle.css" />
  </head>
  <body>
    <div class="post">
      <div class="header">
        <h2>.post</h2>
        <a href="./index.html" class="link">home</a>
      </div>
      <div class="forms">
        <form action="" class="post-form" id="post-form">
          <input type="text" id="title" class="data" placeholder="title" />
          <input type="number" id="price" class="data" placeholder="price" />
          <input
            type="number"
            id="category"
            class="data"
            placeholder="category"
          />
          <input
            type="text"
            id="image"
            class="data"
            placeholder="image (url)"
          />
          <textarea
            id="description"
            class="data text-data"
            maxlength="150"
            placeholder="description"
          ></textarea>
          <input type="submit" value="send" class="submit-btn" />
        </form>

        <!-- category form -->
        <form action="" class="post-form" id="cat-form">
          <input type="text" id="cat-name" class="data" placeholder="name" />

          <input
            type="text"
            id="cat-img"
            class="data"
            placeholder="image (url)"
          />
          <input type="submit" value="send" class="submit-btn" />
        </form>
      </div>
    </div>
    <script type="module" src="./post.js"></script>
  </body>
</html>
